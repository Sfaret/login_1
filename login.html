<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> Login</h2>
    <form class="form" id="loginForm" onsubmit="login(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>

      <p class="center-text"><a href="create-account.html">Don't have an account? | Create an account</a></p>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
